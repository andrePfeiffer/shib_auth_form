shib_auth_form.metadata_settings:
  path: '/admin/config/people/shib_auth/metatada'
  defaults:
    _form: '\Drupal\shib_auth_form\Form\MetadataSettings'
    _title: 'Metadata Settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
shib_auth_form.default_form:
  path: '/shib_auth_form/form/shibauth'
  defaults:
    _form: '\Drupal\shib_auth_form\Form\ShibAuthForm'
    _title: 'ShibAuthForm'
  requirements:
    _access: 'TRUE'
  
